<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock , Paper , Scissor Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock , Paper , Scissor</h1>
    </div>
    <div class="choices">
      <div id="rock" class="gBs"></div>
      <div id="paper" class="gBs"></div>
      <div id="scissor" class="gBs"></div>
    </div>
    <div class="scoreBoard">
      <div class="score">
        <h2>You</h2>
        <p id="user-score">0</p>
      </div>
      <div class="score">
        <h2>CPU</h2>
        <p id="cpu-score">0</p>
      </div>
    </div>
    <div class="result">
      <h1 id="msg">Play Now!</h1>
    </div>
  </body>
  <script src="game.js"></script>
</html>
